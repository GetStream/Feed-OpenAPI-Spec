api_key:
  in: query
  name: api_key
  required: true
  schema:
    type: string
  description: API Key can be found in your dashboard
token:
  in: header
  name: Authorization
  required: true
  schema:
    type: string
  description: Your authorization token
content-type:
  in: header
  name: Content-Type
  required: true
  schema:
    type: string
    enum: [ application/json ]
stream-auth-type:
  in: header
  name: Stream-Auth-Type
  required: true
  schema:
    type: string
    enum: [ jwt ]
x-stream-client:
  in: header
  name: X-Stream-Client
  schema:
    type: string
    enum: ['stream-swagger-ui-v1']
  required: true

