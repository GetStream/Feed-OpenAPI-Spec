FeedPathParameters:
  feed_slug:
    in: path
    name: feed_slug
    required: true
    schema:
      type: string
    description: 'The feed type, e.g."user" or "timeline" etc. The first part of the feed id before the semicolon.'
  user_id:
    in: path
    name: user_id
    required: true
    schema:
      type: string
    description: 'User id is the second part of the feed id following the semicolon.'
  activity_or_foreign_id:
    in: path
    name: activity_or_foreign_id
    required: true
    schema:
      type: string
    description: 'Activity `foreign_id` or `id`.'
  target_feed_id:
    in: path
    name: target_feed_id
    required: true
    schema:
      type: string
    description: 'Feed id of the unfollowed feed'
FilterReactionsParameters:
  lookup_type:
    in: path
    name: lookup_type
    required: true
    schema:
      type: string
      enum:
        - user_id
        - activity_id
        - reaction_id
  lookup_value:
    in: path
    name: lookup_value
    required: true
    schema:
      type: string
    description: Can be actual user or activity or reaction id
  kind:
    in: path
    name: kind
    required: true
    schema:
      type: string
    description: Can be `"post"`, `"like"`, or any other reaction kind.