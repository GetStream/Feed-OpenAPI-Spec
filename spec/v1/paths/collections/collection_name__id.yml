parameters:
  - $ref: '../../components/parameters/common.yml#/x-stream-client'
  - $ref: '../../components/parameters/common.yml#/stream-auth-type'
  - $ref: '../../components/parameters/path.yml#/CollectionPathParameters/collection_name'
  - $ref: '../../components/parameters/path.yml#/CollectionPathParameters/id'
get:
  description:
  tags:
    - Collections
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/APIResponse.yml#/CollectionAPIResponse'
          example:
            duration: 0.79ms
            id: cheese-burger
            collection: food
            foreign_id: food:cheese-burger
            data:
              collection: food
              data:
                name: Cheese Burger
                rating: 4 stars
            created_at: '2021-11-22T10:23:25.426811Z'
            updated_at: '2021-11-22T10:23:25.426811Z'
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/APIResponse.yml#/ErrorAPIResponse'
          example:
            detail: Collection entry does not exist
            status_code: 404
            code: 16
            exception: DoesNotExistException
            duration: 5.47ms
            more_info: https://getstream.io/docs/api_error_responses
put:
  description:
  tags:
    - '[Server-Side Only] Collections'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/APIRequest.yml#/CollectionUpdatePayload'
        example:
          data:
            name: Cheese Burger
            rating: 3 stars
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            schema:
              $ref: '../../components/schemas/APIResponse.yml#/CollectionAPIResponse'
            example:
              duration: 0.79ms
              id: cheese-burger
              collection: food
              foreign_id: food:cheese-burger
              data:
                collection: food
                data:
                  name: Cheese Burger
                  rating: 3 stars
              created_at: '2021-11-22T10:23:25.426811Z'
              updated_at: '2021-11-22T10:23:25.426811Z'
    404:
      $ref: '../../components/examples/ErrorAPIResponse.yml#/404'
    403:
      $ref: '../../components/examples/ErrorAPIResponse.yml#/ForbiddenMissingPolicies'
delete:
  description:
  tags:
    - '[Server-Side Only] Collections'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/APIResponse.yml#/APIResponse'
          example:
            duration: "1.54ms"
    404:
      $ref: '../../components/examples/ErrorAPIResponse.yml#/404'
    403:
      $ref: '../../components/examples/ErrorAPIResponse.yml#/ForbiddenMissingPolicies'