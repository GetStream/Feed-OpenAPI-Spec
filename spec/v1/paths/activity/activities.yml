post:
  description: |
    Send a JSON encoded list of activities to update. Max len is 100.
    This is particularly useful when you want to update certain activity
    metadata used during feed ranking. Activities are updated by `foreign_id`.
    Changing the original `time` property is not allowed.
  tags:
    - '[Server-Side Only] Activity'
  requestBody:
    content:
      application/json:
        schema:
          properties:
            activities:
              type: array
              items:
                $ref: '../../components/schemas/Activity.yml#/UpdateActivity'
        examples:
          "Minimum Payload":
            value:
              $ref: '../../components/examples/Activity.yml#/MinimumActivityPayload'
          "Custom Values Payload":
            value:
              $ref: '../../components/examples/Activity.yml#/CustomActivityPayload'
          "Custom Values Payload W/ Enriched User":
            value:
              $ref: '../../components/examples/Activity.yml#/CustomActivityPayloadWithEnrichedUser'
  responses:
    '200':
      description: 'OK'
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/APIResponse.yml#/APIResponse'
          example:
            $ref: '../../components/examples/APIResponse.yml#/APIResponse'
    '400':
      description: 'Bad Request'
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../components/schemas/APIResponse.yml#/ErrorAPIResponse'
              - $ref: '../../components/schemas/APIResponse.yml#/FieldsErrorAPIResponse'
          examples:
            "Payload Missing Required Field foreign_id":
              description: 'Omitted field `foreign_id` from the payload'
              value:
                detail: "The activity.foreign_id field is required"
                status_code: 400
                code: 4
                exception: "InputException"
                duration: "0.16ms"
                more_info: "https://getstream.io/docs/api_error_responses"
            "Payload Missing Required Field":
              description: 'Omitted field `verb` from the payload'
              value:
                detail: "Errors for fields 'verb'"
                status_code: 400
                code: 4
                exception: "InputException"
                exception_fields:
                  verb:
                    - "verb is a required field"
                duration: "0.16ms"
                more_info: "https://getstream.io/docs/api_error_responses"
    '403':
      $ref: '../../components/examples/ErrorAPIResponse.yml#/Forbidden'
get:
  description: Retrieve specific activities.
  tags:
    - Activity
  parameters:
    - in: query
      name: ids
      required: false
      schema:
        type: string
      description: |
        A comma separated list of activity IDs. Maximum length is 100.
    - in: query
      name: foreign_ids
      required: false
      schema:
        type: string
      description: |
        A comma separated list of activity foreign IDs.
        Maximum length is 100, and must match the length of `timestamps`.
    - in: query
      name: timestamps
      required: false
      schema:
        type: string
      description: |
        A comma separated list of activity timestamps.
        Maximum length is 100, and must match the length of `foreign_ids`.
    - in: query
      name: withRecentReactions
      required: false
      schema:
        type: string
      description: |
        If true activity object will have attribute `latest_reactions`
        that contains list of recently created reactions
    - in: query
      name: recentReactionsLimit
      required: false
      schema:
        type: string
      description: |
        Specify number of reactions in the `latest_reactions` attribute,
        maximum value is 25.
    - in: query
      name: withOwnReactions
      required: false
      schema:
        type: string
      description: |
        If true activity object will have attribute `own_reactions`
        that contains list of reactions created by the user himself.
    - in: query
      name: withReactionCounts
      required: false
      schema:
        type: string
      description: |
        If true activity object will have attribute `reaction_counts`
        that contains number of reactions for each kind
