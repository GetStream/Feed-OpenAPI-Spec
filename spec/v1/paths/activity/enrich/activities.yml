get:
  description: 'Retrieve specific **enriched** activities. One of the following is required: param `ids` OR params `foreign_ids` & `timestamps`.'
  tags:
    - Activity
  parameters:
    - $ref: '../../../components/parameters/QueryParams.yml#/GetActivitiesOptions/ids'
    - $ref: '../../../components/parameters/QueryParams.yml#/GetActivitiesOptions/foreign_ids'
    - $ref: '../../../components/parameters/QueryParams.yml#/GetActivitiesOptions/timestamps'
    - $ref: '../../../components/parameters/QueryParams.yml#/EnrichActivityOptions/withRecentReactions'
    - $ref: '../../../components/parameters/QueryParams.yml#/EnrichActivityOptions/recentReactionsLimit'
    - $ref: '../../../components/parameters/QueryParams.yml#/EnrichActivityOptions/withOwnReactions'
    - $ref: '../../../components/parameters/QueryParams.yml#/EnrichActivityOptions/withReactionCounts'
  responses:
    '200':
      description: 'OK'
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/APIResponse.yml#/GetActivitiesAPIResponse'
          examples:
            Enriched User Only:
              description: |
                Queried only by array of ids or (foreign_ids + timestamps).
                Returns Activity object with User type data
              value:
                duration: "1.16ms"
                results:
                  - $ref: '../../../components/examples/Activity.yml#/CustomActivityPayloadWithEnrichedUser'
            With Reactions & Enriched User:
              description: |
                Queried with `withRecentReactions=true` and `withOwnReactions=true`.
                Returns Activity object with User type data and information about the activity reactions.
              value:
                duration: "1.16ms"
                results:
                  - $ref: '../../../components/examples/Activity.yml#/CustomActivityPayloadWithEnrichedUserAndReactions'
